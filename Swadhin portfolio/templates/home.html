{% extends "base.html" %}

{% block content %}
<section class="hero">
  <div id="particles-js"></div>

  <div class="hero-content">
    <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Swadhin Sahu" class="hero-img" />
    <h1 class="glow">Hi, I'm <span class="highlight">Swadhin Sahu</span></h1>
    <p class="typed-text" id="typed"></p>
    <a href="{{ url_for('projects') }}" class="btn">ðŸš€ Explore My Work</a>
  </div>
</section>

<!-- Particle.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<!-- Typed.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script>
  var typed = new Typed('#typed', {
    strings: ["Backend Developer", "Problem Solver", "Tech Explorer", "Flask Enthusiast"],
    typeSpeed: 60,
    backSpeed: 30,
    loop: true,
    showCursor: true,
    cursorChar: '|'
  });

  particlesJS("particles-js", {
    particles: {
      number: { value: 60 },
      color: { value: "#00ffe7" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      move: { enable: true, speed: 1 }
    },
    interactivity: {
      events: { onhover: { enable: true, mode: "repulse" } },
      modes: { repulse: { distance: 100 } }
    },
    retina_detect: true
  });
</script>

<style>
  .hero {
    position: relative;
    height: 100vh;
    background: #0a0f1a;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    text-align: center;
    color: #e0e0e0;
  }

  #particles-js {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
    top: 0;
    left: 0;
  }

  .hero-content {
    position: relative;
    z-index: 1;
    max-width: 800px;
    animation: fadeInUp 1s ease-in-out;
  }

  .hero-img {
    width: 160px;
    height: 160px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #00ffe7;
    box-shadow: 0 0 15px #00ffe7;
    margin-bottom: 1.5rem;
  }

  .hero h1 {
    font-size: 3.5rem;
    margin-bottom: 1rem;
  }

  .highlight {
    background: linear-gradient(90deg, #00ffe7, #007cf0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .glow {
    text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
  }

  .typed-text {
    font-size: 1.4rem;
    margin-bottom: 2rem;
    color: #b0fefe;
  }

  .btn {
    background-color: #00ffe7;
    color: #0a0f1a;
    padding: 0.9rem 1.8rem;
    font-weight: bold;
    border-radius: 12px;
    text-decoration: none;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
  }

  .btn:hover {
    background-color: #00e6d0;
    box-shadow: 0 0 15px #00ffe7, 0 0 30px #00ffe7;
    transform: scale(1.05);
  }

  @keyframes fadeInUp {
    from {
      transform: translateY(40px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  @media (max-width: 768px) {
    .hero h1 {
      font-size: 2.4rem;
    }
    .typed-text {
      font-size: 1.1rem;
    }
  }
</style>
{% endblock %}
